<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="registerForm">
        <form action="#" method="post">
            <h2>Đăng ký</h2>
            <label for="registerUsername">Tên đăng nhập:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
            <label for="registerPassword">Mật khẩu:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>
            <a href="#" class="form-switch">Đã có tài khoản? Đăng nhập ngay</a>
            <input type="submit" value="Đăng ký">
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const loginSwitch = document.querySelector('.form-switch a');

        loginSwitch.addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "login.html"; // Chuyển hướng đến trang đăng nhập
        });
    </script>
</body>
</html>
