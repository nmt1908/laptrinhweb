<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="loginForm">
        <form action="#" method="post">
            <h2>Đăng nhập</h2>
            <label for="loginUsername">Tên đăng nhập:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <div class="checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#" class="form-switch">Chưa có tài khoản? Đăng ký ngay</a>
            <input type="submit" value="Đăng nhập">
        </form>
    </div>

    <div id="registerForm" style="display: none;">
        <form action="#" method="post">
            <h2>Đăng ký</h2>
            <label for="registerUsername">Tên đăng nhập:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            <label for="registerPassword">Mật khẩu:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>
            <a href="#" class="form-switch">Đã có tài khoản? Đăng nhập ngay</a>
            <input type="submit" value="Đăng ký">
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginSwitch = document.querySelector('#loginForm .form-switch a');
        const registerSwitch = document.querySelector('#registerForm .form-switch a');

        loginSwitch.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        registerSwitch.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
    </script>
</body>
</html>
