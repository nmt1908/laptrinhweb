<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin</title>
    <link rel="stylesheet" href="./css/update.css">
</head>
<body>
    <div id="updateForm">
        <form action="#" method="post">
            <h2>Cập nhật thông tin</h2>
            <label for="updateUsername">Tên đăng nhập:</label>
            <input type="text" id="updateUsername" name="updateUsername" required>
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="updateEmail" required>
            <label for="updatePassword">Mật khẩu mới:</label>
            <input type="password" id="updatePassword" name="updatePassword">
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <input type="submit" value="Cập nhật">
        </form>
    </div>
</body>
</html>
